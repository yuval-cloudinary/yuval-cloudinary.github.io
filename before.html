<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://product-gallery.cloudinary.com/all.js"
      type="text/javascript"
    ></script>

    <div id="my-gallery" style="height: 500px; margin: auto;"></div>
  </head>

  <body>
    <div id="my-gallery"></div>
    <script type="text/javascript">
      const myGallery = cloudinary.galleryWidget({
        container: "#my-gallery",
        cloudName: "casablancahunter",
        mediaAssets: [{ tag: "59472" }],
        zoomProps: {
          type: "popup",
          steps: 3,
          stepLimit: true,
          level: 1.3 // each step zooms in another 130%
        },
        videoProps: {
          controls: "all",
          autoplay: true
        },
        sortProps: {
          source: "metadata",
          id: "003_sort_order",
          direction: "asc"
        },
        secure: true,
        privateCdn: true,
        secureDistribution: "image.hunterfan.com"
      });

      myGallery.render();
    </script>
  </body>
</html>
