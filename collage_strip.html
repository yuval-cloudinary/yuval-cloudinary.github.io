<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary Image Automation</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="collage_strip.css">
    <script src="jszip.min.js" defer></script>
    <script src="jszip-utils.min.js" defer></script>
    <script src="collage_strip.js" defer></script>
    <link href="https://res.cloudinary.com" rel="preconnect" crossorigin>
</head>
<body>
    <div class="row random_pic_background">
    <div class="row">
        <div class="column">
            <img src="https://www.glassesusa.com/skin/frontend/default/optimax/images/glassesusalogo.svg" alt="">
        </div>
        <div class="column">
            <img src="https://cloudinary-res.cloudinary.com/image/upload/fl_attachment/v1/logo/for_white_bg/cloudinary_logo_for_white_bg.svg" alt="">
        </div>
    </div>
    <form action="javascript:process_request()">
    <div class="row">
        <div class="column">
            Dropbox link to a shared folder *
        </div>
        <div class="column">
            <input name="dropbox_link" type="text" size="50" required>
        </div>
    </div>
    <div class="row">
        <div class="column">
            Suffixes list (comma separated)
        </div>
        <div class="column">
            <input name="" type="text" value="000A,030A,090A,270A,330A" size="50">
        </div>
    </div>
    <div class="row">
        <div class="column">
            Collage width (pixels)
        </div>
        <div class="column">
            <input name="" type="text" value="1500" size="12">
        </div>
    </div>
    <div class="row">
        <div class="column">
            Collage height (pixels)
        </div>
        <div class="column">
            <input name="" type="text" value="750" size="12">
        </div>
    </div>
    <div class="row">
        <div class="column">
            Cloudinary cloud name
        </div>
        <div class="column">
            <input name="" type="text" value="optimaxdam" size="12">
        </div>
    </div><div class="row">
        <div class="column">
            Cloudinary root folder for uploading the images
        </div>
        <div class="column">
            <input name="cloudinary_root_folder" type="text" size="12">
        </div>
    </div>
    <div class="row">
        <div class="middle">
            <input type="submit" value="Submit">
        </div>
    </div>
    </form>
    </div>
</body>
</html>
